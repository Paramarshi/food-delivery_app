<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }
        header {
            background: #ff7043;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .cta-btn {
            background: #ff7043;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Food Delivery App</h1>
        <p>Delicious food delivered to your doorstep</p>
    </header>
    <div class="container">
        <h2>Order your favorite meals online</h2>
        <p>Browse restaurants, choose your meal, and enjoy fast delivery!</p>
        <button class="cta-btn">Get Started</button>
    </div>
</body>
</html>
