<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store - Blockchain Product Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Ethers.js for Web3 -->
    <script src="./ethers.min.js"></script>
    
    <!-- Supply Chain Web3 Integration -->
    <script src="./supplychain-web3.js"></script>
    
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .journey-timeline {
            position: relative;
            padding-left: 30px;
        }
        .journey-timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #10b981, #3b82f6, #8b5cf6);
        }
        .journey-step {
            position: relative;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        .journey-step::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 3px solid #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        .journey-step.current::before {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
            50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0.2); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-300">
    <!-- Header with Wallet Connect -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white transition-colors duration-300">
                        <i class="ph-shopping-cart-simple text-green-600 dark:text-green-400"></i>
                        Grocery Mart
                    </h1>
                    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">Track products from farm to table with blockchain</p>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Wallet Connect Button -->
                    <button id="wallet-connect-btn" 
                            class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition flex items-center gap-2 shadow-lg">
                        <i class="ph-wallet text-xl"></i>
                        <span id="wallet-status">Connect Wallet</span>
                    </button>
                    <!-- Cart Button -->
                    <button id="cart-btn" class="relative bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center gap-2">
                        <i class="ph-shopping-cart text-xl"></i>
                        <span>Cart</span>
                        <span id="cart-count" class="hidden absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filter -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm mb-8 transition-colors duration-300">
            <div class="flex gap-4 flex-wrap">
                <input type="text" id="search-input" placeholder="Search products..." 
                       class="flex-1 min-w-[200px] px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                              bg-white dark:bg-gray-700 
                              text-gray-900 dark:text-gray-100 
                              placeholder-gray-500 dark:placeholder-gray-400
                              focus:ring-2 focus:ring-green-500 dark:focus:ring-green-400 focus:border-transparent
                              transition-colors duration-200">
                <select id="category-filter" 
                        class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
                               bg-white dark:bg-gray-700 
                               text-gray-900 dark:text-gray-100
                               focus:ring-2 focus:ring-green-500 dark:focus:ring-green-400 focus:border-transparent
                               transition-colors duration-200">
                    <option value="all" class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">All Categories</option>
                    <option value="Fruits" class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">Fruits</option>
                    <option value="Vegetables" class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">Vegetables</option>
                    <option value="Dairy" class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">Dairy</option>
                    <option value="Bakery" class="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">Bakery</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be rendered here -->
        </div>
    </main>

    <!-- Product Journey Modal -->
    <div id="journey-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Product Journey</h2>
                    <p class="text-sm text-gray-600 mt-1">Blockchain verified supply chain</p>
                </div>
                <button id="close-journey-modal" class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <i class="ph-x text-2xl text-gray-600"></i>
                </button>
            </div>
            
            <div class="p-6">
                <!-- Product Info -->
                <div id="journey-product-info" class="bg-gradient-to-r from-green-50 to-blue-50 rounded-xl p-6 mb-6">
                    <!-- Will be populated dynamically -->
                </div>
                
                <!-- Journey Timeline -->
                <div id="journey-timeline" class="journey-timeline">
                    <!-- Will be populated dynamically -->
                </div>
                
                <!-- Certifications -->
                <div id="journey-certifications" class="mt-6">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900">Shopping Cart</h2>
                <button id="close-cart-modal" class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <i class="ph-x text-2xl text-gray-600"></i>
                </button>
            </div>
            
            <div class="p-6">
                <div id="cart-items" class="space-y-4 mb-6">
                    <!-- Cart items will be rendered here -->
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <div class="flex justify-between items-center text-xl font-bold mb-4">
                        <span>Total:</span>
                        <span id="cart-total">â‚¹0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-75 z-[60] flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-green-600 mx-auto mb-4"></div>
            <p class="text-lg font-semibold text-gray-900" id="loading-message">Loading...</p>
        </div>
    </div>

    <script>
        // Sample Products with Blockchain IDs
        const products = [
            { id: 1, blockchainId: 1, name: 'Fresh Apples', image: 'https://images.unsplash.com/photo-1579613832125-5d34a13ffe2a?w=400', category: 'Fruits', price: 150, unit: '1 kg', hasJourney: true },
            { id: 2, blockchainId: 2, name: 'Ripe Bananas', image: 'https://images.unsplash.com/photo-1528825871115-3581a5387919?w=400', category: 'Fruits', price: 50, unit: '1 dozen', hasJourney: true },
            { id: 3, blockchainId: 3, name: 'Tomatoes', image: 'https://images.unsplash.com/photo-1546094096-0df4bcaaa337?w=400', category: 'Vegetables', price: 80, unit: '500 g', hasJourney: true },
            { id: 4, blockchainId: 0, name: 'Organic Milk', image: 'https://images.unsplash.com/photo-1559598467-f8b76c8155d0?w=400', category: 'Dairy', price: 48, unit: '1 litre', hasJourney: false },
            { id: 5, blockchainId: 0, name: 'Whole Wheat Bread', image: 'https://images.unsplash.com/photo-1509440159596-0249088772ff?w=400', category: 'Bakery', price: 45, unit: '1 loaf', hasJourney: false },
            { id: 6, blockchainId: 0, name: 'Eggs', image: 'https://images.unsplash.com/photo-1518569656558-1f25e69d93d7?w=400', category: 'Dairy', price: 70, unit: '12 pack', hasJourney: false },
        ];

        let cart = [];
        let web3Instance = null;
        let walletConnected = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            setupEventListeners();
        });

        // Render Products
        function renderProducts(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('products-grid');
            let filtered = products;

            if (filter !== 'all') {
                filtered = filtered.filter(p => p.category === filter);
            }

            if (searchTerm) {
                filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));
            }

            grid.innerHTML = filtered.map(product => `
                <div class="product-card bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-sm text-gray-600 mb-3">${product.unit}</p>
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-2xl font-bold text-green-600">â‚¹${product.price}</span>
                            ${product.hasJourney ? `
                                <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-1 rounded-full flex items-center gap-1">
                                    <i class="ph-seal-check"></i>
                                    Verified
                                </span>
                            ` : ''}
                        </div>
                        <div class="space-y-2">
                            <button onclick="addToCart(${product.id})" 
                                    class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition flex items-center justify-center gap-2">
                                <i class="ph-shopping-cart-simple"></i>
                                Add to Cart
                            </button>
                            ${product.hasJourney ? `
                                <button onclick="viewProductJourney(${product.blockchainId})" 
                                        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                                    <i class="ph-path"></i>
                                    View Journey
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Search
            document.getElementById('search-input').addEventListener('input', (e) => {
                const filter = document.getElementById('category-filter').value;
                renderProducts(filter, e.target.value);
            });

            // Category Filter
            document.getElementById('category-filter').addEventListener('change', (e) => {
                const search = document.getElementById('search-input').value;
                renderProducts(e.target.value, search);
            });

            // Wallet Connect
            document.getElementById('wallet-connect-btn').addEventListener('click', connectWallet);

            // Cart Modal
            document.getElementById('cart-btn').addEventListener('click', openCartModal);
            document.getElementById('close-cart-modal').addEventListener('click', closeCartModal);

            // Journey Modal
            document.getElementById('close-journey-modal').addEventListener('click', closeJourneyModal);

            // Checkout
            document.getElementById('checkout-btn').addEventListener('click', () => {
                if (cart.length > 0) {
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    localStorage.setItem('currentOrderAmount', total.toString());
                    window.location.href = `payment.html?amount=${total}`;
                } else {
                    alert('Your cart is empty!');
                }
            });
        }

        // Connect Wallet
        async function connectWallet() {
            const btn = document.getElementById('wallet-connect-btn');
            const status = document.getElementById('wallet-status');
            
            showLoading('Connecting to wallet...');
            
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask to use blockchain features!');
                    hideLoading();
                    return;
                }

                // Initialize Web3
                web3Instance = new SupplyChainWeb3();
                await web3Instance.init();
                
                walletConnected = true;
                
                // Update UI
                const shortAddress = web3Instance.account.slice(0, 6) + '...' + web3Instance.account.slice(-4);
                status.textContent = shortAddress;
                btn.classList.remove('from-purple-600', 'to-blue-600');
                btn.classList.add('bg-green-600');
                
                hideLoading();
                
                // Show success message
                showNotification('Wallet connected successfully!', 'success');
                
            } catch (error) {
                console.error('Wallet connection failed:', error);
                hideLoading();
                alert('Failed to connect wallet: ' + error.message);
            }
        }

        // View Product Journey
        async function viewProductJourney(blockchainId) {
            if (!walletConnected) {
                alert('Please connect your wallet first to view product journey!');
                document.getElementById('wallet-connect-btn').click();
                return;
            }

            showLoading('Loading product journey from blockchain...');
            
            try {
                // Get product details
                const productData = await web3Instance.getProduct(blockchainId);
                
                // Get product journey
                const journey = await web3Instance.getProductJourney(blockchainId);
                
                // Get certifications
                const certifications = await web3Instance.getProductCertifications(blockchainId);
                
                // Display journey
                displayProductJourney(productData, journey, certifications);
                
                hideLoading();
                
                // Open modal
                document.getElementById('journey-modal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Failed to load product journey:', error);
                hideLoading();
                alert('Failed to load product journey: ' + error.message);
            }
        }

        // Display Product Journey
        function displayProductJourney(product, journey, certifications) {
            // Product Info
            const productInfo = document.getElementById('journey-product-info');
            productInfo.innerHTML = `
                <div class="flex items-start gap-4">
                    <div class="flex-1">
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">${product.productName}</h3>
                        <div class="grid grid-cols-2 gap-3 text-sm">
                            <div>
                                <span class="text-gray-600">Type:</span>
                                <span class="font-semibold ml-2">${product.productType}</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Origin:</span>
                                <span class="font-semibold ml-2">${product.origin}</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Quality Score:</span>
                                <span class="font-semibold ml-2 text-green-600">${product.qualityScore}/100</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Status:</span>
                                <span class="font-semibold ml-2">${product.isOrganic ? 'ðŸŒ¿ Organic' : 'Conventional'}</span>
                            </div>
                        </div>
                    </div>
                    ${product.isCertified ? `
                        <div class="bg-green-100 text-green-800 px-4 py-2 rounded-lg flex items-center gap-2">
                            <i class="ph-seal-check text-2xl"></i>
                            <span class="font-semibold">Certified</span>
                        </div>
                    ` : ''}
                </div>
            `;

            // Journey Timeline
            const timeline = document.getElementById('journey-timeline');
            timeline.innerHTML = journey.map((checkpoint, index) => {
                const stageName = ['Harvest', 'Quality Check', 'Processing', 'Packaging', 'Storage', 'Transport', 'Warehouse', 'Delivery', 'Delivered'][checkpoint.stage];
                const isComplete = checkpoint.timestamp > 0;
                const isCurrent = index === journey.length - 1 && isComplete;
                const date = new Date(Number(checkpoint.timestamp) * 1000);
                
                return `
                    <div class="journey-step ${isCurrent ? 'current' : ''} ${!isComplete ? 'opacity-50' : ''}">
                        <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-200">
                            <div class="flex items-start justify-between mb-2">
                                <div>
                                    <h4 class="font-bold text-lg text-gray-900">${stageName}</h4>
                                    <p class="text-sm text-gray-600">${checkpoint.location}</p>
                                </div>
                                ${isComplete ? `
                                    <span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded-full">
                                        Completed
                                    </span>
                                ` : ''}
                            </div>
                            ${isComplete ? `
                                <div class="text-sm text-gray-600 space-y-1">
                                    <p><i class="ph-clock"></i> ${date.toLocaleString()}</p>
                                    <p><i class="ph-thermometer"></i> Temperature: ${checkpoint.temperature}Â°C</p>
                                    <p><i class="ph-user"></i> Verified by: ${checkpoint.verifierName}</p>
                                    ${checkpoint.notes ? `<p class="mt-2 text-gray-700">${checkpoint.notes}</p>` : ''}
                                </div>
                            ` : `
                                <p class="text-sm text-gray-500 italic">Pending</p>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            // Certifications
            const certsContainer = document.getElementById('journey-certifications');
            if (certifications && certifications.length > 0) {
                certsContainer.innerHTML = `
                    <h3 class="font-bold text-xl text-gray-900 mb-4">Certifications</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${certifications.map(cert => `
                            <div class="bg-gradient-to-br from-green-50 to-blue-50 rounded-lg p-4 border border-green-200">
                                <div class="flex items-start justify-between mb-2">
                                    <h4 class="font-bold text-gray-900">${cert.certName}</h4>
                                    ${cert.isValid ? `
                                        <span class="bg-green-500 text-white text-xs font-semibold px-2 py-1 rounded-full">
                                            Valid
                                        </span>
                                    ` : ''}
                                </div>
                                <p class="text-sm text-gray-600">Authority: ${cert.certAuthority}</p>
                                <p class="text-xs text-gray-500 mt-2">
                                    Valid until: ${new Date(Number(cert.expiryDate) * 1000).toLocaleDateString()}
                                </p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                certsContainer.innerHTML = '';
            }
        }

        // Close Journey Modal
        function closeJourneyModal() {
            document.getElementById('journey-modal').classList.add('hidden');
        }

        // Add to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
            showNotification(`${product.name} added to cart!`, 'success');
        }

        // Update Cart
        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const countBadge = document.getElementById('cart-count');
            
            if (count > 0) {
                countBadge.textContent = count;
                countBadge.classList.remove('hidden');
            } else {
                countBadge.classList.add('hidden');
            }
        }

        // Open Cart Modal
        function openCartModal() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const cartItems = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4 bg-gray-50 rounded-lg p-4">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-bold text-gray-900">${item.name}</h4>
                        <p class="text-sm text-gray-600">${item.unit}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-green-600">â‚¹${item.price * item.quantity}</p>
                        <p class="text-sm text-gray-600">Qty: ${item.quantity}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('cart-total').textContent = `â‚¹${total.toFixed(2)}`;
            document.getElementById('cart-modal').classList.remove('hidden');
        }

        // Close Cart Modal
        function closeCartModal() {
            document.getElementById('cart-modal').classList.add('hidden');
        }

        // Loading Overlay
        function showLoading(message = 'Loading...') {
            document.getElementById('loading-message').textContent = message;
            document.getElementById('loading-overlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        // Notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-500' : 'bg-blue-500'} text-white px-6 py-3 rounded-lg shadow-lg z-[70] animate-slide-in`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
